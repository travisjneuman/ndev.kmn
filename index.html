<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Author Meta -->
	<meta name="author" content="Kersten M. Neuman">
	<!-- Meta Description -->
	<meta name="description" content="Kersten M. Neuman - Customer Service Professional based in Grand Rapids, Michigan. Dedicated to delivering exceptional customer experiences.">
	<!-- Meta Keywords -->
	<meta name="keywords" content="Kersten Neuman, customer service, Grand Rapids, Michigan, professional, customer experience">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Kersten M. Neuman | Customer Service Professional</title>

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">

	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#8560f6">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#8560f6">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Skip to main content for accessibility -->
	<a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

	<!-- Single Page Layout -->
	<main id="main-content" class="single-page">
		<!-- Header -->
		<header class="default-header">
			<div class="container">
				<div class="header-wrap">
					<div class="header-top d-flex justify-content-between align-items-center">
						<div class="logo">
							<a href="/" aria-label="Kersten M. Neuman - Home">
								<img src="img/kmneuman_logo.png" alt="Kersten M. Neuman Logo">
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="banner-area relative" aria-label="Introduction">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row fullscreen align-items-center justify-content-center">
					<div class="col-lg-10">
						<div class="banner-content text-center">
							<h1 class="text-white">Kersten M. Neuman</h1>
							<p class="text-white">Customer Service Professional<br>Based out of Grand Rapids, Michigan.</p>
							<div class="banner-buttons">
								<a href="https://www.linkedin.com/in/kersten-neuman-990348bb/"
								   class="primary-btn d-inline-flex align-items-center"
								   aria-label="View Kersten's LinkedIn Profile">
									<span class="mr-10">LinkedIn</span>
									<span class="lnr lnr-arrow-right" aria-hidden="true"></span>
								</a>
								<a href="mailto:kerstennn@gmail.com"
								   class="primary-btn d-inline-flex align-items-center"
								   aria-label="Send email to Kersten">
									<span class="mr-10">Email</span>
									<span class="lnr lnr-arrow-right" aria-hidden="true"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer integrated into hero -->
			<footer class="footer-area">
				<div class="container">
					<div class="footer-bottom d-flex justify-content-center align-items-center">
						<p class="footer-text m-0">
							&copy; <span id="current-year">2024</span> Kersten M. Neuman. All rights reserved.
						</p>
					</div>
				</div>
			</footer>
		</section>
	</main>

	<!-- JavaScript -->
	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Update copyright year dynamically -->
	<script>
		document.getElementById('current-year').textContent = new Date().getFullYear();
	</script>
</body>
</html>
